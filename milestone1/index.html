<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

                            <div class="header-sx w-100 d-flex">
                                <img src="../img/avatar_io.jpg" alt="" class="avatar rounded-circle">
                                <span class="name-header-sx">nome</span>
                                <div class="icons d-flex">
                                    <i class="fas fa-circle-notch icon-circle"></i>
                                    <i class="fas fa-comment-alt icon-comment"></i>
                                    <i class="fas fa-ellipsis-v icon-ellipsis"></i>
                                </div>
                            </div>
                            <div class="nuovi-messaggi">

                            </div>
                            <div class="input">
                                <input type="text" placeholder="cerca o inizia una nuova chat" class="w-100">
                            </div>
                            <div class="contatti-container py-3 h-100 flex-grow-1" v-for = "contatti in listaContatti">
                                
                                <!-- <img :src="`../img/avatar${contact.avatar}.jpg`" alt="" style="width : 40px; height: 40px"> -->

                                <div class="contatto"></div>
                                <div class="contatto"></div>
                                <div class="contatto"></div>
                                <div class="contatto"></div>
                                <div class="contatto"></div>

        


                            </div>

                        </div>



                        <!-- right side -->

                        <div class="col-8 p-0">
                            
                            <div class="header-dx w-100 d-flex m-0"></div>
                        </div>
                        <div class="container-write-message d-flex p-0" >
                            <div class="box-messaggi-sinistra"></div>
                            <div class= "box-messaggi-dx"></div>
                            <div class="icon-footer-left d-flex">
                                <i class="far fa-smile"></i>
                            </div>
                            <input type="text" placeholder="scrivi qui" class="write-message p-0">
                            <div class="icon-footer-right d-flex">
                                <i class="fa fa-microphone"></i>
                            </div>
                        </div>
                    </div>





                





                </div>




            </div>


        </div>
















        <!-- My JS -->
