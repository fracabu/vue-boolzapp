
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>

    <body>

        <div class="top-bg">
            <div id="app">
                <div class="container main-container p-0">
                    <div class="container">
                        <div class="row h-100 p-0 ">

                            <!-- left side -->

                            <div class="col-4 p-0 h-100 d-flex flex-column">
                                <div class="header-sx w-100 d-flex">
                                    <img src="../img/avatar_io.jpg" alt="" class="avatar rounded-circle">
                                    <span class="name-header-sx">nome</span>
                                    <div class="icons d-flex">
                                        <i class="fas fa-circle-notch icon-circle"></i>
                                        <i class="fas fa-comment-alt icon-comment"></i>
                                        <i class="fas fa-ellipsis-v icon-ellipsis"></i>
                                    </div>
                                </div>
                                <div class="nuovi-messaggi">

                                </div>
                                <div class="input">
                                    <input type="text" placeholder="cerca o inizia una nuova chat" class="w-100">
                                </div>
                                <div class="contatti-container py-3" v-for="contact in listaContatti"
                                    :class="activeUser && activeUser.avatar === contact.avatar ? 'active' : ''"
                                    @click="setActiveUser(contact)">
                                    <img :src="`../img/avatar${contact.avatar}.jpg`" alt=""
                                        style="width : 40px; height: 40px" class="rounded-circle">
                                    {{ contact.name }}
                                </div>
                            </div>
                            <!-- right side -->

                            <div class="col-8 p-0">
                                <div class="header-dx w-100 d-flex m-0"></div>
                                <div class="box-messaggi bg-secondary"
                                    v-for="message in activeUser.messages">
                                    <div>{{ message.message }}</div>
                                    
                                </div>
                            </div>
                            <div class="container-write-message d-flex p-0">

                                <div class="icon-footer-left d-flex">
                                    <i class="far fa-smile"></i>
                                </div>
                                <input type="text" placeholder="scrivi qui" class="write-message p-0">
                                <div class="icon-footer-right d-flex">
                                    <i class="fa fa-microphone"></i>
                                </div>
                            </div>
                        </div>











                    </div>




                </div>


            </div>
















            <!-- My JS -->
            <script src="script.js"></script>
    </body>

    </html>
